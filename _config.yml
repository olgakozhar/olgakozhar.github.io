        quote: >
          Connecting climate, microbiome, and phenotypic data to understand disease evolution
        description: | # this will include new lines to allow paragraphs
          I started this project in spring of 2023 as a collaboration between Stewartlab and USDA Forest Service. I am using climate, phenotypic, metagenomic, and metatranscriptomic data from pine needles to understand what drives recent loblolly pine tree decline across southeastern region of USA. With this I want to learn what members of needle microbiome are associated with the disease, how microbial communities change during season, and what climatic factors are associated with disease severity. This information will be used for the development of a disease risk assessment management tool.
      - layout: top-middle
        title: Long-term effects of invasions on ecosystems
        link: https://doi.org/10.1016/j.funbio.2023.11.005
        # link_text: Project Website
        quote: >
          Investigating new opportunities for pathogen evolution in globalization era
        description: | # this will include new lines to allow paragraphs
          With the world being interconnected, we also connect ecosystems. This in turn puts organisms, previously isolated, into contact. This is one of many ways how human activities drive evolution of other organisms. Combining phenotypic and genetic data, I investigated distribution, genetics, and pathogenicity of a recently identified hybrid of native and invasive fungal pathogens of forest ecosystems in western USA. In future, I plan to sequence genomes of these hybrids to better understand mechanisms of their evolution.
      - layout: top-middle
        title: Bacterial population genomics
        link: https://doi.org/10.1038/s41598-023-41976-8
        quote: >
          Studying populations of emerging pathogen of oak trees in western USA
        description: |
          Utilizing whole genome sequencing, I studied the phylogenetic relationship and diversity of two populations of the bacterial oak pathogen Lonsdalea quercina from western North America and compared these populations to other Lonsdalea species found worldwide. 
      - layout: top-middle
        title: Designing molecular tests for plant pathogens
        link: https://doi.org/10.1111/efp.12814
        quote: >
          Creating tools for pathogen identification
        description: |
          Together with my colleague Jorge Ibarra Caballero, I designed genetic - based assay for identification of invasive forest pathogen. This assay requires minimum training, accessable equipment, and can be used directly in field.
      - layout: top-middle
        title: Disease emergence in changing environments
        link: https://doi.org/10.1111/mec.16384
        quote: >
          Using genomic data and machine learning to understand pathogen evolution
        description: |
          Applying principles of population genetics, coalescent theory, and supervised machine learning to genomic data I studied ecological and evolutionary processes that promote emergence of tropical tree pathogen Phellinus noxius.
