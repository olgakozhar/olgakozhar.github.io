about_content: | # this will include new lines to allow paragraphs
  I am a biologist interested in ecology, population genomics, and evolution of microbes and their host plants. I hold a PhD degree in Plant Pathology from Washington State University. Currently I am focused on understanding processes leading to the emergence of fungal diseases of plants under climate change. For this I use field observations, molecular data, evolutionary theory, and modern computational tools. Being broadly interested in science, I get excited about research initiatives focused on identifying genetic signatures of organismal adaptation and how these mechanisms can be used to enhance sustainable food production and improve ecosystems health. I also teach a graduate course on Biology and Genetics of Fungal Plant Pathogens at Colorado State University, mentor undergraduate and graduate students, and spend a lot of free time in nature with my dog.

  I am most skilled in: <mark>Molecular Biology</mark> <mark>Genomics</mark> and <mark>Plant Disease Ecology</mark>

